apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: housingo-notification-service
  labels:
    app: housingo-notification-service
spec:
  type: NodePort
  ports:
  - port: 8002
    name: housingo-notification-service
    targetPort: 8002
  selector:
    app: housingo-notification-service


apiVersion: apps/v1
kind: Deployment
metadata:
  name: housingo-notification-deployment
  labels:
    app: housingo-notification-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: housingo-notification-deployment
  template:
    metadata:
      labels:
        app: housingo-notification-deployment
    spec:
      containers:
      - name: housingo
        image: raresasd/housingo-notification-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002